---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
<script type='text/javascript'>
var disqus_shortname = 'himddheart';
// DON'T EDIT BELOW THIS LINE
(function () {
    var loaded = false;
    function loadDisqus() {
        if (loaded) return;
        loaded = true;
        var div = document.getElementById('all-comments');
        div.innerHTML = ''; div.id = 'disqus_thread';

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';

        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);

    }

    if ( document.getElementById('all-comments') || document.readyState === "complete" ) {
        return setTimeout( loadDisqus, 1 );
    }

    if ( document.addEventListener ) {
        document.addEventListener( "DOMContentLoaded", loadDisqus, false );
        window.addEventListener( "load", loadDisqus, false );
    } else if ( document.attachEvent ) {
        document.attachEvent( "onreadystatechange", loadDisqus );
        window.attachEvent( "onload", loadDisqus);
    }
}());
</script>
                                    
</article>
